name: build

on:
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build exe
        run: |
          pyinstaller --noconsole --onedir --name Questionario main.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: QuestionarioTaratassi-windows
          path: dist/QuestionarioTaratassi/**