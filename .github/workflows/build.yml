name: Build & Release

on:
  push:
    tags:
      - "v*.*.*"   # es: v1.0.0

permissions:
  contents: write

env:
  APP_NAME: Questionario

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable (Windows)
        run: |
          pyinstaller --noconsole --onedir --name $env:APP_NAME --icon assets/icon.ico main.py

      - name: Create portable folder
        shell: pwsh
        run: |
          $AppName = "$env:APP_NAME"
          $OutDir = "portable_${AppName}_win"
          $DistDir = "dist\$AppName"

          if (Test-Path $OutDir) { Remove-Item $OutDir -Recurse -Force }
          New-Item -ItemType Directory -Path $OutDir | Out-Null

          Copy-Item "$DistDir\*" $OutDir -Recurse -Force

      - name: Zip portable (Windows)
        shell: pwsh
        run: |
          $Zip = "portable_Questionario_win.zip"
          if (Test-Path $Zip) { Remove-Item $Zip -Force }
          Compress-Archive -Path "portable_Questionario_win\*" -DestinationPath $Zip

      - uses: actions/upload-artifact@v4
        with:
          name: windows
          path: portable_Questionario_win.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable (macOS)
        run: |
          pyinstaller --windowed --onedir --name "$APP_NAME" --icon assets/icon.icns main.py

      - name: Create portable folder
        run: |
          OUT_DIR="portable_${APP_NAME}_mac"
          rm -rf "$OUT_DIR"
          mkdir -p "$OUT_DIR"

          # Preferisci la .app se esiste, altrimenti copia l'output onedir
          APP_CANDIDATE="$(find dist -maxdepth 3 -type d -name "${APP_NAME}.app" -print -quit)"
          if [ -n "$APP_CANDIDATE" ]; then
            echo "Found app bundle: $APP_CANDIDATE"
            cp -R "$APP_CANDIDATE" "$OUT_DIR/${APP_NAME}.app"
          else
            echo "No .app bundle found, falling back to onedir output..."
            if [ -d "dist/${APP_NAME}" ]; then
              cp -R "dist/${APP_NAME}" "$OUT_DIR/${APP_NAME}"
            else
              echo "ERROR: Could not find build output in dist/"
              ls -R dist || true
              exit 1
            fi
          fi

      - name: Zip portable (macOS)
        run: |
          ZIP="portable_Questionario_mac.zip"
          rm -f "$ZIP"
          ditto -c -k --sequesterRsrc --keepParent "portable_Questionario_mac" "$ZIP"

      - uses: actions/upload-artifact@v4
        with:
          name: macos
          path: portable_Questionario_mac.zip

    # macOS Intel (x86_64)
  build-macos-intel:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable (macOS intel)
        run: |
          pyinstaller --windowed --onedir --name "$APP_NAME" --icon assets/icon.icns main.py

      - name: Create portable folder
        run: |
          OUT_DIR="portable_${APP_NAME}_mac_intel"
          rm -rf "$OUT_DIR"
          mkdir -p "$OUT_DIR"
          
          APP_CANDIDATE="$(find dist -maxdepth 3 -type d -name "${APP_NAME}.app" -print -quit)"
          if [ -n "$APP_CANDIDATE" ]; then
            echo "Found app bundle: $APP_CANDIDATE"
            cp -R "$APP_CANDIDATE" "$OUT_DIR/${APP_NAME}.app"
          else
            echo "No .app bundle found, falling back to onedir output..."
            if [ -d "dist/${APP_NAME}" ]; then
              cp -R "dist/${APP_NAME}" "$OUT_DIR/${APP_NAME}"
            else
              echo "ERROR: Could not find build output in dist/"
              ls -R dist || true
              exit 1
            fi
          fi

      - name: Zip portable (macOS intel)
        run: |
          ZIP="portable_Questionario_mac_intel.zip"
          rm -f "$ZIP"
          ditto -c -k --sequesterRsrc --keepParent "portable_Questionario_mac_intel" "$ZIP"

      - uses: actions/upload-artifact@v4
        with:
          name: macos-intel
          path: portable_Questionario_mac_intel.zip

  release:
    needs: [build-windows, build-macos, build-macos-intel]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/portable_Questionario_win.zip
            artifacts/**/portable_Questionario_mac.zip
            artifacts/**/portable_Questionario_mac_intel.zip